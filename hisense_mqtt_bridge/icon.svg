<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="tvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#0288d1"/>
    </linearGradient>
  </defs>
  
  <!-- TV Body -->
  <rect x="40" y="80" width="432" height="280" rx="20" fill="url(#tvGrad)" stroke="#444" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="60" y="100" width="392" height="240" rx="8" fill="url(#screenGrad)"/>
  
  <!-- Hisense H logo on screen -->
  <text x="256" y="245" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <!-- Stand -->
  <path d="M180 360 L180 400 L140 420 L140 432 L372 432 L372 420 L332 400 L332 360" fill="url(#tvGrad)" stroke="#444" stroke-width="3"/>
  
  <!-- MQTT indicator -->
  <circle cx="440" cy="120" r="16" fill="#4caf50"/>
  <circle cx="440" cy="120" r="8" fill="#81c784">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
